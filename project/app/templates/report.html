<html>

<head>
    <title>Report Paste</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="../static/js/report.js"></script> -->
    <link rel="stylesheet" href="../static/css/pastebin.css" type="text/css" media="all">

    <!-- <script type="text/javascript" src="../plugins/codemirror/lib/codemirror.js"></script> -->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./pastebin.html">PasteBin</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/create_paste"><span class="glyphicon glyphicon-plus"></span> New Paste</a></li>
                    <li><a href="/paste"><span class="glyphicon glyphicon-list"></span> My Paste</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text_option">
        <h4>Report Abuse For Paste ID: {{report_id}} </h4>
        <hr>    
        <button onclick="selectPasteContent();" title="Highlight selected text" class="i_highlight" type="button"><span class="glyphicon glyphicon-pencil"></span></button>
        <form class="paste_form" id="myform" name="myform" method="post">
            <div class="form-horizontal">
                <div class="textarea_border">
                    <textarea name="reason" class="paste_textarea" rows="20" id="paste_code" placeholder="Report Abuse here"></textarea>
                </div>
                <div class="frame">
                    <hr>
                    <!-- <table class="table"> -->
                    <div class="form_frame_left" style="width:460px;min-width:460px">
                        <div class="form_frame">
                            <input name="submit" type="submit" value="Report Abuse" id="report_button" accesskey="s" class="btn btn-info button1" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
